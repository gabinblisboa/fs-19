<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Inputs</title>
</head>
<body>
    <h1>Lista de Inputs</h1>
    <hr>
    <div>
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" maxlength="9"
        minlength="3" placeholder="Insira seu nome completo">
    </div>
    <br>
    <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Insira seu email">
    </div>
    <br>
    <div>
        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha" placeholder="********">
    </div>
    <br>
    <div>
        <label for="data">Data</label>
        <input type="date" name="data"  id="data">
    </div>
    <br>
    <div>
        <label for="data-hora">Data Hora</label>
        <input type="datetime-local" name="data-hora" id="data-hora">
    </div>
    <br>
    <div>
        <label for="cor">Cor</label>
        <input type="color" name="cor" id="cor">
    </div>
    <br>
    <div>
        <label for="arquivo">Arquivo</label>
        <input type="file" name="arquivo" id="arquivo">
    </div>
    <br>
    <div>
        <fieldset>
            <legend>Asuntos email</legend>
            <input type="radio" name="assunto" id="radio1" value="cotacao">
            <label for="radio1">Cotação</label>
            <br>
            <input type="radio" name="assunto" id="radio2" value="emprestimo">
            <label for="radio2">Empréstimo</label>
            <br>
            <input type="radio" name="assunto" id="radio3" value="compra">
            <label for="radio3">Compra</label>
        </fieldset>
    </div>
    <br>
    <div>
        <label for="checkbox">Checkbox</label>
        <input type="checkbox" name="checkbox" id="checkbox">
    </div>
    <br>
    <div>
        <label for="numero">Número</label>
        <input type="number" name="numero" id="numero" min="1" max="10">
        
    </div>
    <br>
    <div>
        <label for="range">Range</label>
        <input type="range" name="range" id="range">
    </div>
    <br>
    <div>
        <label for="textarea">Textarea</label>
        <br>
        <textarea name="Textarea" id="textarea" cols="30" rows="10" placeholder="Insira sua mensagem aqui"></textarea>
    </div>
    <br>
    <div>
        <label for="select">Select</label>
        <select name="select" id="select">
            <option value="1">Opção1</option>
            <option value="2">Opção2</option>
            <option value="3">Opção3</option>
        </select>
    </div>
    <br>
</body>
</html>
